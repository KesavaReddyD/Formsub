<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kesava Reddy">
        <meta name="description" content="this is a static website that takes the details of the user used as survey form">
        <title>Survey Form</title>
        <link rel="icon" href="icons8-survey-16.png" type="image/x-icon">
    </head>
    <body>
        <h1>Student Survey Form</h1>
        <form>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </p>
            <p>
                <label for="roll">Roll no. :</label>
                <input type="text" name="roll" id="roll" placeholder="Enter Your Roll no." required>
            </p>
            <p>
                <label for="branch">Branch:</label>
                <input type="text" name="branch" id="branch" placeholder="Enter Your Branch" required>
            </p>
            <p>
                <label for="Comment">Comment:</label><br>
                <textarea name="Comment" id="Comment" placeholder="write your comments" col="30" row="20"></textarea>
            </p>
            <p>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">I agree.</label>
            </p>
            <P>
                <label type="submit"><button>submit</button></label>
                <label type="reset"><button>reset</button></label>
            </P>
        </form>
    </body>
</html>
